    <!-- Scripts of hanging cat -->
    <script src="https://unpkg.com/@reactivex/rxjs/dist/global/Rx.min.js"></script>
    <script src="https://unpkg.com/rxcss@latest/dist/rxcss.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>

    <div id="video-title">
      <span> NYA NYA NYA </span>
    </div>
    <!-- cat dance video -->
    <div class="video" id="video-container">
      <video id="my-video">
        <source src="video/y2mate.com_-_meow_meow_meow_meow_meow_480p.mp4" />
      </video>
    </div>

    <script>
      const video = document.querySelector(".video video");

      video.addEventListener("click", function () {
        if (video.paused) {
          video.play();
        } else {
          video.pause();
        }
      });
    </script>

    <div id="music-title">
      <span> NEVER GONNA MEOW YOU UP </span>
    </div>

    <div class="music">
      <audio controls>
        <source src="Audio/Never gonna Meow you up.mp3" />
      </audio>
    </div>

    <div id="slider-title">
      <span> WANTED KITTENS </span>
    </div>

    <!-- slideshow of photos -->
    <div id="photo-slider-settings">
      <div id="slide-photo">
        <img src="Images/Cat-1.jpg" alt="cat" class="cats w3-animate-fading" />
        <img src="Images/Cat-2.jpg" alt="cat" class="cats w3-animate-fading" />
        <img src="Images/Cat-3.jpg" alt="cat" class="cats w3-animate-fading" />
        <img src="Images/Cat-4.jpg" alt="cat w3-animate-fading" class="cats" />
      </div>
    </div>

    <!-- slideshow of photos script -->
    <script>
      var myIndex = 0;
      carousel();

      function carousel() {
        var i;
        var x = document.getElementsByClassName("cats");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {
          myIndex = 1;
        }
        x[myIndex - 1].style.display = "block";
        setTimeout(carousel, 9000);
      }
    </script>

    <!-- Milad section -->
    <section id="num-num">
      <div id="num-num-settings">
        <div id="num-num-title">
          <span> NUM NUM NUM </span>
        </div>
        <div id="num-num-cat">
          <img class="opened" src="Images/Cat-closed-mouth.png" alt="open" />
          <img class="closed" src="Images/Cat-open-mouth.png" alt="close" />
        </div>
        <div id="num-num-cat2">
          <img class="opened" src="Images/Cat-closed-mouth.png" alt="open" />
          <img class="closed" src="Images/Cat-open-mouth.png" alt="close" />
        </div>
      </div>

      <!-- Audio element for playing the sound -->
      <audio id="num-num-audio" src="Audio/Num.mp3"></audio>
      <script>
        const closedElements = document.querySelectorAll(".closed");

        const sound = new Audio("Audio/Num.mp3");

        closedElements.forEach((closedElement) => {
          closedElement.addEventListener("mouseenter", () => {
            sound.play();
          });
        });
      </script>
    </section>
